<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Consulta API F1</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="table.css">
  </head>
  <body>
    <h1>Listado de pilotos</h1>
    <table>
      <thead>
        <tr>
          <th>Numero</th>
          <th>Nombre completo</th>
          <th>Equipo</th>
          <th>Foto</th>         
        </tr>
      </thead>
      <tbody id="tabla-pilotos">
      </tbody>
    </table>

    <script>
      fetch('https://api.openf1.org/v1/drivers?session_key=latest')
        .then((response) => response.json())
        .then((data) => {
          const tbody = document.getElementById("tabla-pilotos");
          data.forEach((piloto) => {
          const fila = document.createElement("tr");
            fila.innerHTML = 
            `
              <td>${piloto.driver_number}</td>
              <td>${piloto.full_name}</td>
              <td>${piloto.team_name}</td>
              <td>
                <img src="${piloto.headshot_url}" alt="">
              </td>
            `;
            tbody.appendChild(fila);
          });
        });
    </script>
  </body>
</html>
